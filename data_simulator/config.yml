simulation:
  farms: 2
  gateways_per_farm: 3
  devices_per_gateway: 10
  duration_seconds: 180
  device_send_rate_per_min: 30  # each device sends ~30 messages/minute
  jitter_ms: 500
  offline_prob: 0.01
  offline_seconds: [10,60]

gateway:
  aggregate_window_seconds: 10
  parquet_write_interval_seconds: 30

alerts:
  cooldown_seconds: 20
  # thresholds are per-metric; each threshold is [critical_min, critical_max]
  thresholds:
    temperature: {critical: [0, 45]}
    humidity: {critical: [10, 90]}
    soil_moisture: {critical: [5, 80]}
    light_level: {critical: [50, 120000]}
  offline_threshold_seconds: 120
  recovery_min_time_seconds: 5

kafka:
  bootstrap_servers: localhost:9092
  topic_raw_telemetry: farm_raw_telemetry
  topic_alerts: farm_raw_alerts

data:
  locations_db: ./data/locations.db
  out_dir: ./data/out/